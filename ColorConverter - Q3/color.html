<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Color.css">
    <title>Color Converter</title>
</head>
<body>
    <div class="container">
        <h1 class="bg-h1">Color Converter</h1>
        <p>Enter Your Color Code In RGB or In HEX Value, And Get Your Required Value. If You Put RGB You'll Get HEX And Vice-Versa<br/>
            N:B: Put Your RGB Value Without Parentheses "()" {e:g: 255, 255, 255} And HEX Value With "#" {e:g: #FFFFFF}
        </p>
        <input id="plainInput" type="text">
        <button id="getOutput"> Get Your Value </button>
        <h3 id="output">Your Output Will Be Here</h3>
        <button id="reset" type="reset"> Reset </button>
    </div>
 <script src="Color.js"></script>   
</body>
</html>
